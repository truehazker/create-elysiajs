name: Lint

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  lint:
    name: Lint Check
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          persist-credentials: false
          submodules: true

      - name: Setup Biome
        uses: biomejs/setup-biome@v2
        with:
          version: 2.3.10

      - name: Run Biome
        run: biome ci .
