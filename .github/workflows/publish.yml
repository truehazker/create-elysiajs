name: Publish

on:
  release:
    types: [published]

concurrency:
  group: publish
  cancel-in-progress: false

jobs:
  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          submodules: true
          fetch-depth: 0
          fetch-tags: true

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Validate tag matches package.json
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          PACKAGE_VERSION=$(bun -e "console.log(require('./package.json').version)")
          if [ "$TAG_VERSION" != "$PACKAGE_VERSION" ]; then
            echo "::error::Tag v$TAG_VERSION does not match package.json version $PACKAGE_VERSION"
            exit 1
          fi
          echo "✓ Tag v$TAG_VERSION matches package.json"

      - name: Configure npm for trusted publishing
        uses: actions/setup-node@v4
        with:
          registry-url: 'https://registry.npmjs.org'

      - name: Publish to npm
        env:
          NPM_CONFIG_TOKEN: ${{ env.NODE_AUTH_TOKEN }}
        run: |
          # Verify token is set (without exposing it)
          if [ -z "$NPM_CONFIG_TOKEN" ]; then
            echo "::error::NPM_CONFIG_TOKEN is not set"
            exit 1
          fi
          echo "✓ NPM_CONFIG_TOKEN is set"
          
          # Publish using Bun
          bun publish --access public --tolerate-republish --registry https://registry.npmjs.org
